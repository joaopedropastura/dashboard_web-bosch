<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="/public/css/Telas_instrutores/cadastro.css">
    <link rel="stylesheet" href="/public/css/SideNav.css"

    <title>Profile</title>
    
<body>

    <div class="sidenav">

        <div id="imageSide">
            <img src="/public/img/teste.jfif" class="imgUser" alt="Foto Usuario">
        </div>

        <div id="links">
            <div class="opcoes"> <a href="#">Profile</a></div>
            <div class="opcoes"> <a href="#">Avaliações</a></div>
            <div class="opcoes"> <a href="#">Cadastrar</a></div>
            <div class="opcoes af"> <a href="#">Cardápio</a></div>
        </div>
    </div>
    
    <div class="main">

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card">
                    <div class="card-top">
                        
                        <div class="cadastros">
                            <div class="opcoesCadastro"> <a href="/src/views/Telas_instrutores/cadastros/cadastro_Turmas.html">Turmas</a> </div>
                            <div class="opcoesCadastro"> <a href="/src/views/Telas_instrutores/cadastros/cadastro_Usuarios.html">Usuários</a> </div>
                            <div class="opcoesCadastro"> <a href="/src/views/Telas_instrutores/cadastros/cadastro_Disciplina.html">Disciplinas</a> </div>
                            <div class="opcoesCadastro"> <a href="/src/views/Telas_instrutores/cadastros/cadastro_Conteudos.html">Conteúdos</a> </div>
                        </div>

                    </div>

                    <div class="card-body">
                        
                        <div class="inputs">
                            
                            <div class="mb-3 caixas">
                                <label for="cargo" class="form-label textLabel">Cargo:</label>
                                <select style="width: 100%;" id="inputCargo" class="form-select" name="cargo" required>
                                    <option value="adm"> Administrador </option>
                                    <option value="aluno"> Aluno </option>
                                </select>
                            </div>

                            <div class="mb-3 caixas">
                                <label for="nome" class="form-label textLabel">Nome:</label>
                                <input type="text" class="form-control" id="inputNome" name="nome">
                            </div>

                            <div class="mb-3 caixas">
                                <label for="edv" class="form-label textLabel">EDV:</label>
                                <input type="number" class="form-control" id="inputEdv" name="edv">
                            </div>
                            
                            <!-- if(cargo == adm)
                            { -->
                                <div class="materias caixas">
                                    <label for="materia" class="form-label textLabel">Matéria</label>
                                    <select style="width: 100%;" id="inputMateria" class="form-select" name="materia" required>
                                        <% for (let i=0; i<disciplinas.length; i++) { %>
                                            <option value='<%= disciplinas[i].Disciplina_ID %>'> <%= disciplinas[i].Nome %> </option>
                                        <% } %>
                                    </select>
                                </div>
                            <!-- }   
                            else()
                            { -->
                                <div class="turmas caixas">
                                    <label for="turma" class="form-label textLabel">Turma</label>
                                    <select style="width: 100%;" id="inputTurma" class="form-select" name="turma" required>
                                        <% for (let i=0; i<turmas.length; i++) { %>
                                            <option value='<%= turma[i].Turma_ID %>'> <%= turma[i].Nome %> </option>
                                        <% } %>
                                    </select>
                                </div>
                            <!-- } -->

                        </div>

                    </div>

                    <div class="card-bottom">
                        
                        <button class="botao_liquido" type="submit">
                            <a href="#">
                                <span>Cancelar</span>
                                <div class="liquid"></div>
                            </a>
                        </button>
                        
                        <button class="botao_liquido" type="submit">
                            <a href="#">
                                <span>Enviar</span>
                                <div class="liquid"></div>
                            </a>
                        </button>

                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="/public/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


</body>

</html>
